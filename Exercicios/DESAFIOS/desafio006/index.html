<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <header>
        <h1><strong>Tags em HTML</strong></h1>
    </header>
    
    <nav>
        <p>
            Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </p>
    </nav>
    
    <section>
        <ul type="square">
            <li> <abbr title="Use o código &lt;p&gt;">Parágrafo</abbr> </li>
            <li> <abbr title="Use o código &lt;H1&gt;">Título</abbr> </li>
            <li> <abbr title="Use o código &lt;img&gt;">Imagens</abbr> </li>
            <li> <abbr title="Use o código &lt;ABBR&gt;ABBR>">Abreviações</abbr> </li>
            <li> <abbr title="Use o código &lt;code&gt;">Códigos-fonte</abbr> </li>
            <li> <abbr title="Use o código &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr> </li>
            <li> <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr> </li>

        </ul>
    

    </section>


</body>
</html>
